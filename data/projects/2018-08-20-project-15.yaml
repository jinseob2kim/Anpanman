description: "삼성서울병원 순환기내과 최기홍 선생님을 도와 생존분석과 subgroup analysis를 이용, 관상동맥 만성완전폐쇄(coronary chronic total occlusion: coronary CTO)환자들을 대상으로 관상동맥 중재술(percutaneous coronary intervention, PCI)과 약물치료의 효과를 비교하였습니다. 이 연구는 [EuroIntervention](https://www.pcronline.com/eurointervention/123rd_issue/volume-13/number-8/145/long-term-clinical-outcomes-of-patients-with-coronary-chronic-total-occlusion-treated-with-percutaneous-coronary-intervention-versus-medical-therapy-according-to-presence-of-diabetes-mellitus.html)에 게재되었습니다(IF: 4.417)."